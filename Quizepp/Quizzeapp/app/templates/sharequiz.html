<!DOCTYPE html>
<html>
<head>
    <title>Quiz Created</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Quiz "{{ quiz.tittle }}" Created Successfully!</h2>
    
    <div class="mt-4">
        <p>Share this quiz link with others:</p>
        <input class="form-control" type="text" 
            value="{{ request.scheme }}://{{ request.get_host }}{% url 'takequiz' quiz.uuid %}" readonly>
        <small class="text-muted">Anyone with this link can take the quiz.</small>
    </div>

    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</body>
</html>
