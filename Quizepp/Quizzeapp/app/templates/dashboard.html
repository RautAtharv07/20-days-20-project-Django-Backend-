<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Dashboard</h1>
    <a class="btn btn-danger float-end" href="{% url 'logout' %}">Logout</a>

    <h2 class="mt-3">All Quizzes</h2>
    <a class="btn btn-success mb-3" href="{% url 'create_quize' %}">Create New Quiz</a>
    <ul class="list-group">
        {% for quiz in quizes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ quiz.tittle }}  <!-- Assuming 'tittle' is the correct field in your model -->
                <a class="btn btn-sm btn-outline-primary" href="{% url 'quizehome' quiz.id %}">View Questions</a> 
                <a class="btn btn-sm btn-outline-primary" href="{% url 'deletequiz' quiz.id %}">Delete Quiz</a><!-- Redirect to quizehome for that quiz -->
                <a class="btn btn-sm btn-outline-primary" href="{% url 'sharequiz' quiz.uuid %}">Share Quiz</a>
            </li>
        {% empty %}
            <li class="list-group-item">No quizzes found. Please create a quiz.</li>
        {% endfor %}
    </ul>
</body>
</html>
