<!DOCTYPE html>
<html>
<head>
    <title>{{ quiz.tittle }} - Take Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Take Quiz: {{ quiz.tittle }}</h1>

    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <div class="mb-4">
                <h5>{{ forloop.counter }}. {{ question.text }}</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q{{ question.id }}" value="{{ question.question1 }}" required>
                    <label class="form-check-label">{{ question.question1 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q{{ question.id }}" value="{{ question.question2 }}">
                    <label class="form-check-label">{{ question.question2 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q{{ question.id }}" value="{{ question.question3 }}">
                    <label class="form-check-label">{{ question.question3 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q{{ question.id }}" value="{{ question.question4 }}">
                    <label class="form-check-label">{{ question.question4 }}</label>
                </div>
            </div>
        {% empty %}
            <p>No questions found for this quiz.</p>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
</body>
</html>
