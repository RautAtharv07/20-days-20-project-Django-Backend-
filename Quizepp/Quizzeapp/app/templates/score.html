<!DOCTYPE html>
<html>
<head>
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-body text-center">
            <h2 class="card-title">Quiz Result</h2>
            <p class="card-text mt-3">You scored <strong>{{ score }}</strong> out of <strong>{{ total }}</strong>.</p>

            {% if score == total %}
                <div class="alert alert-success mt-3">Excellent! You got everything right. 🏆</div>
            {% elif score >= total|divisibleby:2 %}
                <div class="alert alert-info mt-3">Good job! Keep practicing. 💪</div>
            {% else %}
                <div class="alert alert-warning mt-3">Keep trying! Review the material and try again. 📚</div>
            {% endif %}

            <a href="{% url 'dashboard' %}" class="btn btn-primary mt-4">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
